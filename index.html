<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简历生成器</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>简历生成器</h1>
        <p class="subtitle">快速创建专业简历</p>
      </header>

      <main>
        <div class="tools">
          <div class="file-import">
            <input
              type="file"
              id="fileInput"
              accept=".doc,.docx,.pdf,.txt,.md"
            />
            <label for="fileInput" class="button">导入文件</label>
          </div>
          <div class="export-buttons">
            <button id="exportDoc" class="button">导出 Word</button>
            <button id="exportPdf" class="button">导出 PDF</button>
          </div>
        </div>

        <div class="editor-container">
          <div id="editor"></div>
          <div id="preview"></div>
        </div>
      </main>
    </div>

    <!-- 简历模板 -->
    <template id="resumeTemplate">
      <div class="resume-header">
        <div class="resume-header-left">
          <h1 class="name">张三</h1>
          <h2 class="position">前端工程师</h2>
          <div class="basic-info-list">
            <div class="info-item">
              <i class="fas fa-map-marker-alt"></i>
              <span>北京</span>
            </div>
            <div class="info-item">
              <i class="fas fa-user"></i>
              <span>汉族</span>
            </div>
            <div class="info-item">
              <i class="fas fa-birthday-cake"></i>
              <span>18岁</span>
            </div>
            <div class="info-item">
              <i class="fas fa-home"></i>
              <span>籍贯：北京</span>
            </div>
            <div class="info-item">
              <i class="fas fa-phone"></i>
              <span>123-4567-8900</span>
            </div>
            <div class="info-item">
              <i class="fas fa-envelope"></i>
              <span>example@email.com</span>
            </div>
          </div>
        </div>
        <div class="resume-header-right">
          <div class="avatar">
            <img
              src="https://www.helloimg.com/i/2025/03/28/67e6646258ab0.jpg"
              alt="个人照片"
            />
          </div>
        </div>
      </div>

      <h2 class="section-title">
        <i class="fas fa-graduation-cap"></i>教育背景
      </h2>
      <div class="item-header">
        <span class="item-title">某某大学</span>
        <span class="item-date">2016-2020</span>
      </div>
      <div class="item-content">
        <ul>
          <li>专业：计算机科学与技术</li>
          <li>学位：学士</li>
          <li>GPA：3.8/4.0</li>
        </ul>
      </div>

      <h2 class="section-title"><i class="fas fa-tools"></i>技能特长</h2>
      <div class="item-content">
        <ul>
          <li>编程语言：JavaScript, Python, Java</li>
          <li>框架：React, Vue, Spring Boot</li>
          <li>工具：Git, Docker, Kubernetes</li>
          <li>语言：英语（流利）</li>
        </ul>
      </div>

      <h2 class="section-title">
        <i class="fas fa-project-diagram"></i>项目经验
      </h2>
      <div class="item-header">
        <span class="item-title">企业管理系统</span>
        <span class="item-date">2023.01-2023.06</span>
      </div>
      <div class="item-content">
        <ul>
          <li>项目描述：基于React和Node.js的企业级管理系统</li>
          <li>主要职责：前端架构设计和核心模块开发</li>
          <li>技术栈：React, TypeScript, Node.js, MongoDB</li>
          <li>项目成果：提升了团队效率30%，获得客户好评</li>
        </ul>
      </div>
      <div class="item-header">
        <span class="item-title">企业小程序</span>
        <span class="item-date">2023.01-2023.06</span>
      </div>
      <div class="item-content">
        <ul>
          <li>项目描述：基于React和Node.js的企业级管理系统</li>
          <li>主要职责：前端架构设计和核心模块开发</li>
          <li>技术栈：React, TypeScript, Node.js, MongoDB</li>
          <li>项目成果：提升了团队效率30%，获得客户好评</li>
        </ul>
      </div>
      <div class="item-header">
        <span class="item-title">企业移动端</span>
        <span class="item-date">2023.01-2023.06</span>
      </div>
      <div class="item-content">
        <ul>
          <li>项目描述：基于React和Node.js的企业级管理系统</li>
          <li>主要职责：前端架构设计和核心模块开发</li>
          <li>技术栈：React, TypeScript, Node.js, MongoDB</li>
          <li>项目成果：提升了团队效率30%，获得客户好评</li>
        </ul>
      </div>

      <h2 class="section-title"><i class="fas fa-briefcase"></i>工作经验</h2>
      <div class="item-header">
        <span class="item-title">xx公司 - 高级前端开发</span>
        <span class="item-date">2022-至今</span>
      </div>
      <div class="item-content">
        <ul>
          <li>负责公司核心产品的开发维护</li>
          <li>实现了XX功能，提升了YY效率</li>
          <li>主导了ZZ项目的技术改造</li>
        </ul>
      </div>
      <div class="item-header">
        <span class="item-title">xx公司 - 前端开发</span>
        <span class="item-date">2020.12-2022.09</span>
      </div>
      <div class="item-content">
        <ul>
          <li>负责公司核心产品的开发维护</li>
          <li>实现了XX功能，提升了YY效率</li>
          <li>主导了ZZ项目的技术改造</li>
        </ul>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css"
    />
    <!-- Word文档处理 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://unpkg.com/docx@8.2.3/build/index.js"></script>
    <!-- PDF处理 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
